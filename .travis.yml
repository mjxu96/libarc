matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - sourceline: "deb https://apt.kitware.com/ubuntu/ bionic main"
              key_url: "https://apt.kitware.com/keys/kitware-archive-latest.asc"
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - gcc-10
            - g++-10
      env:
        - MATRIX_EVAL="export CC=gcc-10 && export CXX=g++-10 && export GTEST_CMAKE_FLAGS=\"-std=c++11\""

    - os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-11 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
            - sourceline: "deb https://apt.kitware.com/ubuntu/ bionic main"
              key_url: "https://apt.kitware.com/keys/kitware-archive-latest.asc"
          packages:
            - cmake
            - clang-11
            - libc++-11-dev
            - libc++abi-11-dev
      env:
        - MATRIX_EVAL="export CC=clang-11 && export CXX=clang++-11 && export GTEST_CMAKE_FLAGS=\"-std=c++11 -stdlib=libc++ -U__STRICT_ANSI__\""

    # NOT SUPPORTED NOW
    # - os: osx
    #   osx_image: xcode12
    #   env:
    #     - MATRIX_EVAL="export CC=clang-12 && export CXX=clang++-12"

before_install:
  - sudo apt update
  - eval "${MATRIX_EVAL}"

install:
  - sudo apt install -y make libgtest-dev

  # install googletest
  - pushd /usr/src/gtest && sudo cmake -DCMAKE_CXX_FLAGS="${GTEST_CMAKE_FLAGS}" CMakeLists.txt && sudo make && sudo make install && popd
  - sudo ldconfig

script:
  - cmake --version
  - mkdir build && cd build && cmake ../ -DCMAKE_BUILD_TYPE=Release -DARC_BUILD_TESTS=ON && make -j2 && ./cmake/tests/coro_test
